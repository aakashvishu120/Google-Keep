<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Style/keep.css">

</head>

<body>
    <div class="container">
        <div class="primary-container">
            <div class="left-heading-part">
                <div class="header">
                    <i class="bi bi-list menu-icon"></i>
                    <img src="../Assets/keep-logo.png" class="keep-logo" alt="">
                    <span class="keep-heading">Keep</span>
                </div>
                <div class="search-container">
                    <button class="search-button"><i class="bi bi-search"></i></button>
                    <input type="text" placeholder="Search">
                    <button class="close-button"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div class="icons">
                <div class="left-icons">
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-view-stacked"></i>
                    <i class="bi bi-gear"></i>
                </div>
                <div class="right-icons">
                    <i class="bi bi-grid-3x3-gap"></i>
                    <img src="https://lh3.googleusercontent.com/-AteSo_DpQVw/AAAAAAAAAAI/AAAAAAAAAAA/ALKGfklvWqNOrs7vyUrE1_L7kTpCqDHKqg/photo.jpg?sz=46" alt="" class="icon-image">
                </div>
            </div>
        </div>
        <div class="secondary-container">
            <div class="navigation">
                <div><i class="bi bi-lightbulb"></i><span>Notes</span></div>
                <div><i class="bi bi-bell"></i><span>Remainder</span></div>
                <div><i class="bi bi-pencil"></i><span>Edit Labels</span></div>
                <div><i class="bi bi-archive"></i><span>Archive</span></div>
                <div><i class="bi bi-trash"></i><span>Trash</span></div>
            </div>
            <div class="main-body">
                <div class="body-search-bar">
                    <input type="text" placeholder="Take a note...">
                    <button class="check-btn"><i class="bi bi-check2-square"></i></button>
                    <button class="brush-btn"><i class="bi bi-brush"></i></button>
                    <button><i class="bi bi-card-image"></i></button>
                </div>
                <div class="content">
                    <i class="bi bi-lightbulb"></i>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
